<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kartu Profil</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: gray; /* Warna Abu-Abu */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    .card {
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 350px;
    }

    .card h2 {
      color: maroon; /* Maroon */
      margin-bottom: 10px;
      font-family: 'Georgia', serif;
    }

    .card p {
      color: #555;
      font-size: 15px;
      margin-bottom: 20px;
    }

    .card button {
      background: #EEAECA;
background: radial-gradient(circle, rgba(238, 174, 202, 1) 0%, rgba(148, 187, 233, 1) 100%);; /* rgb */
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
    }

    .card button:hover {
      background: #EEAECA;
background: radial-gradient(circle, rgba(238, 174, 202, 1) 0%, rgba(148, 187, 233, 1) 100%);
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Muhamad Aqbar Firmansyah</h2>
    <p><B>Seorang Pemuda yang sedang belajar CSS.</B></p>
    <button>Subscribe</button>
  </div>
</body>
</html>
